        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <h2 class="layui-logo top-title"><strong>BIAD-</strong>要素管理</h2>
            </div>
            <div class="layui-side left-nav">
                <ul class="layui-nav layui-nav-tree" lay-filter="nav_ul">
                    <li class="layui-nav-item dictionary">
                        <a class="nav-item" href="javascript:;">
                            <i class="nav-icon"></i>

                            <span class="nav-text">规则库</span>

                        <span class="more-right"></span>
                        <span class="nav-left-border"></span>
                        <dl class="sec-nav">
                            <dd class="indicators">
                                <a class="nav-item" href="javascript:;">
                                    <i class="nav-icon"></i>
                                    <span class="nav-text">指标库</span>
                                </a>
                                <span class="nav-left-border"></span>
                            </dd>
                            <dd class="function">
                                <a class="nav-item" href="javascript:;">
                                    <i class="nav-icon"></i>
                                    <span class="nav-text">函数库</span>
                                </a>
                                <span class="nav-left-border"></span>
                            </dd>
                            <dd class="font-end">
                                <a class="nav-item" href="javascript:;">
                                    <i class="nav-icon"></i>
                                    <span class="nav-text">规则库·前台</span>
                                </a>
                                <span class="nav-left-border"></span>
                            </dd>
                            <dd class="rules-relation layui-this">
                                <a class="nav-item" href="javascript:;">
                                    <i class="nav-icon"></i>
                                    <span class="nav-text">规则关系库</span>
                                </a>
                                <span class="nav-left-border"></span>
                            </dd>
                        </dl>

                    <li class="layui-nav-item rules-visual">
                        <a class="nav-item" href="javascript:;">
                            <i class="nav-icon"></i>
                            <span class="nav-text">规则可视化</span>
                        </a>
                        <span class="nav-left-border"></span>
                    </li>
                </ul>
            </div>
            <div class="tree layui-hide">
                <h3 class="tree-title">
                    <p class="title-text">要素库分类</p>
                    <span class="layui-badge-dot"></span>
                </h3>
                <div id="treeDemo" class="tree-content ztree"></div>
            </div>
        </div>

        <!--自定义内容-s-->
        <div class="right-content">
            <div class="content-tools layui-clear layui-hide">
                <form class="layui-form select-search" action="">
                    <select lay-ignore class="selector" name="type" id="">
                        <option value="zh">综合</option>
                    </select>
                    <input class="search" type="search" placeholder="搜索要素">
                    <span class="layui-icon layui-icon-search"></span>
                </form>
                <span class="layui-btn add-item"></span>
                <span class="attachment"></span>
            </div>
            <div class="collapse-content">
                <div class="rules-lib-title">
                    规则关系库
                    <span class="layui-btn add-item" title="添加规则"></span>
                </div>
                <table id="showRulesLib" class="rules-lib-table">
                    <thead>
                        <tr>
                            <th>关系名称</th>
                            <th>关联的要素指标</th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
        <div class="top-tips">
            <form action="" class="layui-form">
                <div class="layui-form-item">
                    <input type="radio" class="choosing" name="choosing" value="colm" title="自定义">
                    <input type="radio" class="choosing" name="choosing" value="colm" title="条件选择">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn submit-layer">确定</button>
                    <button class="layui-btn cancel-layer">取消</button>
                </div>
            </form>
        </div>
        <!--自定义内容-e-->
        <script src="../plugin/jquery-3.3.1.js"></script>
        <script src="../plugin/layui-v2.4.5/layui/layui.js"></script>

        <script src="../js/rules_relation.js"></script>
        <!--自定义js-E-->
    </body>
    <!--自定义弹框-s-->

    <div class="rules-relation-layer">
        <form class="layui-form" action="" lay-filter="relation-lib">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <input type="hidden" name="id" value="">
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required|twoWord" placeholder="请输入规则名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item formula-realtion">
                <label class="layui-form-label">关联的要素指标</label>
                <i class="layui-btn more-content"></i>
                <div class="layui-input-block">
                    <div class="layui-form-mid">form</div>
                    <div class="layui-input-inline fromA">
                        <input type="text" name="formula-from0" readonly placeholder="请选择" autocomplete="off" class="layui-input from">
                    </div>
                    <div class="layui-form-mid" style="margin-left: 4px;">to</div>
                    <div class="layui-input-inline toB">
                        <input type="text" name="formula-to0" readonly placeholder="请选择" autocomplete="off" class="layui-input to">
                    </div>
                </div>
            </div>

            <div class="layui-form-item relation-rules">
                <label class="layui-form-label">规则</label>
                <div class="layui-input-block">
                    <i class="layui-btn more-content"></i>
                </div>
            </div>
            <div class="layui-form-item btns">
                <span class="layui-btn submit-layer" lay-submit lay-filter="submitRules">确定</span>
                <span class="layui-btn cancel-layer">取消</span>
            </div>
        </form>
    </div>
    <!--自定义弹框-e-->
</html>
