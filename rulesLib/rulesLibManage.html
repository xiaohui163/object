<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>规则库分类</title>
    <link rel="stylesheet" href="../plugin/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="../plugin/zTree_v3/css/zTreeStyle/zTreeStyle_3_4.css">
    <link rel="stylesheet" href="../css/header-side.css">
    <link rel="stylesheet" href="../css/eleLibManage.css">
    <link rel="stylesheet" href="../css/rulesLib.css">
</head>
<body class="layui-layout-body">
    <ul class="layui-fixbar">
        <li class="layui-icon layui-fixbar-top" lay-type="top" style="display: list-item;"></li>
        <li class="layui-icon more" lay-type="top" style="display: list-item;">&#xe65f;</li>
    </ul>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <h2 class="layui-logo top-title"><strong>BIAD-</strong>规则库管理</h2>
        </div>
        <div class="layui-side left-nav">
            <ul class="layui-nav layui-nav-tree" lay-filter="nav_ul">
                <li class="layui-nav-item dictionary">
                    <a class="nav-item" href="javascript:;">
                        <i class="nav-icon"></i>
                        <span class="nav-text">字典管理</span>
                    </a>
                    <span class="nav-left-border"></span>
                </li>
                <li class="layui-nav-item element">
                    <a class="nav-item" href="javascript:;">
                        <i class="nav-icon"></i>
                        <span class="nav-text">要素库</span>
                    </a>
                    <span class="nav-left-border"></span>
                </li>
                <li class="layui-nav-item rules layui-this">
                    <a class="nav-item" href="javascript:;">
                        <i class="nav-icon"></i>
                        <span class="nav-text">规则库</span>
                    </a>
                    <span class="more-right"></span>
                    <span class="nav-left-border"></span>
                    <dl class="sec-nav">
                        <dd class="indicators">
                            <a class="nav-item" href="javascript:;">
                                <i class="nav-icon"></i>
                                <span class="nav-text">指标库</span>
                            </a>
                            <span class="nav-left-border"></span>
                        </dd>
                        <dd class="function">
                            <a class="nav-item" href="javascript:;">
                                <i class="nav-icon"></i>
                                <span class="nav-text">函数库</span>
                            </a>
                            <span class="nav-left-border"></span>
                        </dd>
                        <dd class="font-end">
                            <a class="nav-item" href="javascript:;">
                                <i class="nav-icon"></i>
                                <span class="nav-text">规则库·前台</span>
                            </a>
                            <span class="nav-left-border"></span>
                        </dd>
                        <dd class="rules-relation">
                            <a class="nav-item" href="javascript:;">
                                <i class="nav-icon"></i>
                                <span class="nav-text">规则关系库</span>
                            </a>
                            <span class="nav-left-border"></span>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item rules-visual">
                    <a class="nav-item" href="javascript:;">
                        <i class="nav-icon"></i>
                        <span class="nav-text">规则可视化</span>
                    </a>
                    <span class="nav-left-border"></span>
                </li>
            </ul>
        </div>
        <div class="tree">
            <h3 class="tree-title">
                <p class="title-text">要素库分类</p>
                <span class="layui-badge-dot"></span>
            </h3>
            <div id="treeDemo" class="tree-content ztree"></div>
        </div>
    </div>
    <!--自定义内容-s-->
    <div class="right-content">
        <div class="content-tools layui-clear">
            <form class="layui-form select-search" action="">
                <select lay-ignore class="selector" name="type" id="">
                    <option value="zh">综合</option>
                </select>
                <input class="search" type="search" placeholder="搜索要素">
                <span class="layui-icon layui-icon-search"></span>
            </form>
            <span class="layui-btn add-item"></span>
            <span class="attachment"></span>
        </div>
        <div class="rules-class layui-clear">
            <div class="formula active">公式类规则</div>
            <div class="words">文字类规则</div>
            <div class="sheet">表格类规则</div>
            <div class="graphic">图像类规则</div>
        </div>
        <div class="collapse-content"></div>
    </div>
    <div class="top-tips">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <input type="radio" class="choosing" name="choosing" value="colm" title="自定义">
                <input type="radio" class="choosing" name="choosing" value="colm" title="条件选择">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn submit-layer">确定</button>
                <button class="layui-btn cancel-layer">取消</button>
            </div>
        </form>
    </div>
    <!--自定义内容-e-->
    <!--自定义模板-s-->
    <script id="collaItems" type="text/html">
        {{# layui.each(d.data,function(idx,item){ }}
        <div class="colla-item {{ item.isNewCreated ? 'editable' : '' }}" data-id={{item.id}} data-pid="{{item.pId}}"
             data-lev="{{item.lev}}">
            <div class="item-top">
                <h3 class="colla-title">
                    <i class="colla-icon arrow-right"></i>
                    <span class="title-text">{{ item.name }}</span>
                    <input type="text" class="input-name" value="{{item.name}}">
                </h3>
                <span class="layui-btn colla-del" title="删除当前项"></span>
                <span class="layui-btn clloa-add-col" title="添加列"></span>
                <span class="layui-btn colla-edit {{ item.isNewCreated ? 'new-created' : '' }}" title="编辑当前列"></span>
            </div>
            <div class="colla-content" data-id="{{ item.id }}"></div>
        </div>
        {{# }) }}
    </script>
    <script id="calssTpl" type="text/html">
        <option value="">指标分类</option>
        {{# layui.each(d.data,function(index,ele){ }}
        {{# if(ele.isParent){ }}
        <optgroup label="{{ ele.name }}">
            {{# layui.each(ele.children,function(i,e){ }}
            <option value="{{ e.id }}">{{ e.name }}</option>
            {{# }) }}
        </optgroup>
        {{# }else{ }}
        <option value="{{ ele.id }}">{{ ele.name }}</option>
        {{# } }}
        {{# }) }}
    </script>
    <!--自定义模板-e-->
    <script src="../plugin/jquery-3.3.1.js"></script>
    <script src="../plugin/layui-v2.4.5/layui/layui.js"></script>
    <script src="../plugin/zTree_v3/js/jquery.ztree.all.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/eleLibManage.js"></script>
    <script src="../js/rulesLib.js"></script>
</body>
<!--自定义弹框-s-->
<div class="add-select" style="display: none">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select name="ele" class="class-select" lay-filter="calssIndicators">

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="selected-render-box"></div>
        </div>
    </form>
</div>

<div class="addColModel">
    <form action="" class="layui-form add-col-form">
        <div class="layui-form-item">
            <label class="layui-form-label">表头名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入表头名称" class="layui-input"
                       autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-inline">
                <input type="text" name="item1" lay-verify="" placeholder="请输入内容" class="layui-input"
                       autocomplete="off">
            </div>
            <span class="layui-icon more-content"></span>
        </div>
        <div class="layui-form-item btns">
            <span class="layui-btn submit-layer" lay-submit lay-filter="submitCol">提交</span>
            <span type="reset" class="layui-btn reset-form cancel-layer">重置</span>
        </div>
    </form>
</div>
<!--自定义弹框-e-->
</html>
