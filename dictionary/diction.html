                    <span class="nav-left-border"></span>

                            <span class="nav-left-border"></span>

    <script src="../js/user_info.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/distion.js"></script>

    <div class="copyContent">
        <form action="" class="layui-form add-col-form">
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="item1" lay-verify="required|twoWord" placeholder="请输入名称" class="layui-input"
                           autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item btns" style="text-align: center">
                <span class="layui-btn submit-layer" lay-submit lay-filter="submitCol">提交</span>
                <span type="reset" class="layui-btn reset-form cancel-layer">重置</span>
            </div>
        </form>
    </div>
